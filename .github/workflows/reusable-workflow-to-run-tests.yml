name: reusable-workflow-to-run-tests

on:
  workflow_call:
    inputs:
      tags-of-tests-to-include:
        required: true
        type: string
      tags-of-tests-to-exclude:
        required: false
        type: string
        default: "flaky, failing"
      test-environment:
        required: false
        type: string
        default: "STAGING"
      run-name:
        required: false
        type: string
        default: "CI"
      generate-report:
        required: false
        type: boolean
        default: false
      send-email:
        required: false
        type: boolean
        default: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.2.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Test with Maven
        id: maven-test
        continue-on-error: true
        run: >
          mvn
          -DexcludedGroups="${{ inputs.tags-of-tests-to-exclude }}"
          -Dgroups="${{ inputs.tags-of-tests-to-include }}"
          -DTEST_ENV="${{ inputs.test-environment }}"
          -DTRIGGERED_BY="${{ github.event_name }}"
          -DRUN_NAME="${{ inputs.run-name }}"
          clean -B package --file pom.xml

      - name: Generate Surefire Report
        if: always() && inputs.generate-report
        run: mvn surefire-report:report-only

      - name: Extract Test Results
        if: always()
        run: |
          echo "<h2>Test Results:</h2>" | tee test_results.html
          echo "<pre>" >> test_results.html
          grep -A 1 "Tests run:" target/surefire-reports/*.txt | tee -a test_results.html || echo "No test results found" >> test_results.html
          echo "</pre>" >> test_results.html

      - name: Prepare Email Content
        if: always() && inputs.send-email
        run: |
          cat << EOF > email_body.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Test Report for ${{ inputs.run-name }}</title>
          </head>
          <body>
            <h1>Test Report for ${{ inputs.run-name }}</h1>
            <p>Job Status: ${{ steps.maven-test.outcome }}</p>
          EOF

          cat test_results.html >> email_body.html

          echo "<p>Please find the detailed test report below:</p>" >> email_body.html

          if [ -f target/site/surefire-report.html ]; then
            sed -n '/<body/,/<\/body>/p' target/site/surefire-report.html >> email_body.html
          else
            echo "<p>Surefire report not found. There might have been an error in test execution or report generation.</p>" >> email_body.html
          fi

          echo "</body></html>" >> email_body.html

      - name: Send Email
        if: always() && inputs.send-email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Test Report for ${{ inputs.run-name }} - ${{ steps.maven-test.outcome }}"
          body: file://email_body.html
          content_type: text/html
          to: durgamajji033@gmail.com
          from: Test Reporter <${{ secrets.EMAIL_USERNAME }}>
          attachments: target/site/surefire-report.html

      - name: Submit Dependency Snapshot
        if: always()
        uses: advanced-security/maven-dependency-submission-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Check on failures
        if: steps.maven-test.outcome != 'success'
        run: exit 1