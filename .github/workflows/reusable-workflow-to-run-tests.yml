name: reusable-workflow-to-run-tests

on:
  workflow_call:
    inputs:
      tags-of-tests-to-include:
        required: true
        type: string
      tags-of-tests-to-exclude:
        required: false
        type: string
        default: "flaky, failing"
      test-environment:
        required: false
        type: string
        default: "STAGING"
      run-name:
        required: false
        type: string
        default: "CI"
      generate-report:
        required: false
        type: boolean
        default: false
      send-email:
        required: false
        type: boolean
        default: false

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.2.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Test with Maven
        id: maven-test
        continue-on-error: true
        run: >
          mvn
          -DexcludedGroups="${{ inputs.tags-of-tests-to-exclude }}"
          -Dgroups="${{ inputs.tags-of-tests-to-include }}"
          -DTEST_ENV="${{ inputs.test-environment }}"
          -DTRIGGERED_BY="${{ github.event_name }}"
          -DRUN_NAME="${{ inputs.run-name }}"
          clean -B package --file pom.xml

      - name: Generate Surefire Report
        if: always() && inputs.generate-report
        run: mvn surefire-report:report-only

      - name: Extract Test Results
        if: always()
        run: |
          echo "<h2>Test Results Summary:</h2>" > test_results.html
          echo "<table border='1'>" >> test_results.html
          echo "<tr><th>Test Suite</th><th>Tests Run</th><th>Failures</th><th>Errors</th><th>Skipped</th></tr>" >> test_results.html
          grep "Tests run:" target/surefire-reports/*.txt | sed -E 's/.*Tests run: ([0-9]+), Failures: ([0-9]+), Errors: ([0-9]+), Skipped: ([0-9]+).*\/([^/]+\.txt).*/\5|\1|\2|\3|\4/' | while IFS='|' read -r suite tests failures errors skipped; do
            echo "<tr><td>$suite</td><td>$tests</td><td>$failures</td><td>$errors</td><td>$skipped</td></tr>" >> test_results.html
          done
          echo "</table>" >> test_results.html

      - name: Prepare Email Content
        if: always() && inputs.send-email
        run: |
          cat << EOF > email_body.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Test Report for ${{ inputs.run-name }}</title>
            <style>
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
              th { background-color: #f2f2f2; }
            </style>
          </head>
          <body>
            <h1>Test Report for ${{ inputs.run-name }}</h1>
            <p>Job Status: ${{ steps.maven-test.outcome }}</p>
          EOF

          cat test_results.html >> email_body.html

          echo "<p>Please find the detailed test report in the attached Surefire report.</p>" >> email_body.html
          echo "</body></html>" >> email_body.html

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to: durgamajji033@gmail.com
          from: Test Reporter <testbot@${{ secrets.MAILGUN_DOMAIN }}>
          subject: "Test Report for ${{ inputs.run-name }} - ${{ steps.maven-test.outcome }}"
          html: file://email_body.html
          attachments: target/site/surefire-report.html

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Check on failures
        if: steps.maven-test.outcome != 'success' && inputs.fail-on-test-failure
        run: exit 1